<h1 mat-dialog-title>{{this.createForm ? 'Novo' : 'Atualizar'}} comprador</h1>
<div mat-dialog-content>
  <form [formGroup]="formType" autocomplete="off">
    <mat-form-field appearance="outline" fullWidth>
      <mat-label>Nome</mat-label>
      <input matInput required formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="client_id">
          <mat-option [value]="client?.id" *ngFor="let client of clients">
            {{client?.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancelar</button>
  <button mat-button cdkFocusInitial (click)="onSubmit()" [disabled]="!formType.valid" color="primary">salvar</button>
</div>
