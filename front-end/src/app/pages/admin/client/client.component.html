<app-common-title title="Clientes" subtitle="Administração dos clientes"></app-common-title>
<div class="container">
    <div class="actions">
        <div class="group-buttons">
            <button mat-mini-fab aria-label="Example icon button with a home icon" (click)="create()"
                color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <table mat-table [dataSource]="paginateItems?.data">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code  </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome  </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="acting_branch">
            <th mat-header-cell *matHeaderCellDef> Ramos de atuação </th>
            <td mat-cell *matCellDef="let element"> {{element?.acting_branches?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef> Data atualização </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/MM/y'}} </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Data criação </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd/MM/y'}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell class="action" *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Editar user" (click)="update(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="deletar usuário" (click)="destroy(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="paginateItems?.total" [pageSize]="paginateItems?.per_page"
        [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
