<mat-toolbar>
    <button mat-icon-button class="menu-icon" aria-label="Example icon-button with menu icon">
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <span>Lyon - Processos</span>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #drawer mode="side" opened="true">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar width="50" src="/assets/imgs/user.png" [alt]="user?.name">
                <mat-card-title>{{user?.name}}</mat-card-title>
                <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
            </mat-card-header>
            
        </mat-card>
        <mat-toolbar class="painel-home" routerLink="/home">
            <mat-icon>home</mat-icon><span>Home</span>
        </mat-toolbar>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Propostas
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p routerLink="/proposta">Lista</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Contratos
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p routerLink="/contrato">Lista</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Administração
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p routerLink="/admin/user">Usuários</p>
            <p routerLink="/admin/ramo/atuacao">Ramo de atuação</p>
            <p routerLink="/admin/tipo/servicos">Tipo de serviço</p>
            <p routerLink="/admin/clientes">Clientes</p>
            <p routerLink="/admin/compradores">Compradores</p>
        </mat-expansion-panel>
        <div class="footer">
            <div class="actions">
                <button mat-raised-button color="primary" (click)="logout()">Sair</button>
            </div>
        </div>
    </mat-drawer>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
