<app-common-title title="Usuários" subtitle="Administração de usuários"></app-common-title>
<div class="container">

    <div class="actions">
        <div class="group-buttons">
            <button mat-mini-fab aria-label="Example icon button with a home icon" (click)="createUser()" color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>


    <table mat-table [dataSource]="myDataArray">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef> Permissões </th>
            <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
