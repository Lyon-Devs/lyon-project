<h1 mat-dialog-title>{{data?.title}}</h1>
<div mat-dialog-content [innerHtml]="data?.body"></div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" (click)="onNoClick(false)">{{data?.cancelText || 'n√£o'}}</button>
    <button mat-button mat-dialog-close color="primary" (click)="onNoClick(true)">{{data?.confirmText || 'sim' }}</button>
</div>
