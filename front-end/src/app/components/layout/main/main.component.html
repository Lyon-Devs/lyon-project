<mat-toolbar>
    <button mat-icon-button class="menu-icon" aria-label="Example icon-button with menu icon">
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <span>Lyon - Processos</span>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
        <mat-card class="example-card">
            <mat-card-header>
                <img mat-card-avatar width="50" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-title>{{user?.name}}</mat-card-title>
                <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Propostas
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Lista</p>
            <p>Cadastro</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Administração
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p routerLink="/admin/user">Usuários</p>
            <p routerLink="/admin/ramo/atuacao">Ramo de atuação</p>
            <p routerLink="/admin/tipo/servicos">Tipo de serviço</p>
            <p routerLink="/admin/clientes">Clientes</p>
        </mat-expansion-panel>
        <div class="footer">
            <div class="actions">
                <button mat-raised-button color="primary" (click)="logout()">Sair</button>
            </div>
        </div>
    </mat-drawer>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
