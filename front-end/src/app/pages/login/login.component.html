<div class="loginComponent">
    <div class="login-card">
        <div class="login-header">
            <img src="/assets/imgs/logo-lyon-engenharia.png">
        </div>
        <form class="example-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput #user>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput #password [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </form>
        <div class="login-footer">
            <button mat-raised-button color="primary" (click)="authUser(user.value, password.value)">Login</button>
            <button mat-button>Esqueci minha senha</button>
        </div>
    </div>

</div>
